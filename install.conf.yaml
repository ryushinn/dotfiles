- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.dotfiles: "" # symlink a fixed path for all dotfiles

    # general shell
    ~/.shell:

    # zsh
    ~/.zshrc:
    ~/.oh-my-zsh:
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: omz-custom-plugins/zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: omz-custom-plugins/zsh-syntax-highlighting

    # git
    ~/.gitconfig:
    ~/.gitignore:

    # vim
    ~/.vimrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]

# Install sensible packages using [omnipkg](https://github.com/Code-Maniac/dotbot-omnipkg), 
- omnipkg:
    - update
    - upgrade
    - install: [
        git,
        git-lfs,
        fzf,
        tree,
        zoxide, # better cd
        tldr, # easier manual page
        coreutils, moreutils, findutils,
        wget, curl,
        openssh, gnupg,
        imagemagick, ffmpeg,
    ]